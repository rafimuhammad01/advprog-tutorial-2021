<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Quest</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-md-7">
                <h1 class="mb-4">Add a Quest!</h1>
                <!--ToDo: Complete me-->
                <form th:action="..." th:object="${quest}" method="...">
                    <div class="form-group">
                        <!--ToDo: Complete me-->
                        <input type="text" class="form-control" th:field="..." id="title-quest" placeholder="Title">
                        <select class="form-control" th:field="...">
                            <option value="" selected disabled>Select Category</option>
                            <!--ToDo: Complete me-->
                            <option value="..." th:text="Delivery"></option>
                            <option value="..." th:text="Escort"></option>
                            <option value="..." th:text="Rumble"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
