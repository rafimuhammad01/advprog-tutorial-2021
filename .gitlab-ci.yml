image: gradle:6.8.3-jdk11

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - test

# Tutorial 1 CI Jobs
test:t1:
  stage: test
  script: gradle :tutorial-1:check
  only:
    - /.*tutorial[_-].*1$/
  except:
    - branches@csui-advprog-2019/advprog-tutorial-2021

# Tutorial 2 CI Jobs
test:t2:
  stage: test
  script: gradle :tutorial-2:check
  only:
    - /.*tutorial[_-].*2$/
  except:
    - branches@csui-advprog-2019/advprog-tutorial-2021

test:t3:
  stage: test
  script: gradle :tutorial-3:check
  only:
    - /.*tutorial[_-].*3$/
  except:
    - branches@csui-advprog-2019/advprog-tutorial-2021

test:t4:
  stage: test
  script: gradle :tutorial-4:check
  only:
    - /.*tutorial[_-].*4$/
  except:
    - branches@csui-advprog-2019/advprog-tutorial-2021

test:t5:
  stage: test
  script:
    - gradle :tutorial-5:check
    - gradle :tutorial-5:jacocoTestReport
    - cat tutorial-5/build/reports/jacoco/test/html/index.html
  services:
    - "postgres:latest"
  variables:
    DATABASE_URL: jdbc:postgresql://postgres:5432/postgres
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    POSTGRES_PASSWORD: postgres
    SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
    SPRING_DATASOURCE_USER: postgres
    SPRING_DATASOURCE_PASSWORD: postgres

  only:
    - /.*tutorial[_-].*5/
  except:
    - branches@csui-advprog-2019/advprog-tutorial-2021

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - $GRADLE_USER_HOME/wrapper
    - $GRADLE_USER_HOME/caches
